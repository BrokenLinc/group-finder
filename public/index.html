<!DOCTYPE html>
<html lang="en">

<head>
  <title>Boilerplate Project</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/bundle.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700|Open+Sans:100,200,300,400,500,600,700" rel="stylesheet">
</head>

<body>
  <div class="perimeter">
    <nav class="st-menu p-content">
      <h2>Sidebar</h2>
      <button class="btn st-toggle">Close sidebar</button>
    </nav>
    <div class="perimeter-inner st-pusher">
      <div class="content">
        <div class="content-inner">
          <header class="header p-content">
            <button class="btn st-toggle">Open sidebar</button>
          </header>
          <div class="flex-grow-1">
            <div class="container">
              <div class="your-class">
                <div class="bg-red text-center p-12">your content</div>
                <div class="bg-green text-center p-12">your content</div>
                <div class="bg-blue text-center p-12">your content</div>
              </div>
            </div>
            <div id="react-app"></div>
          </div>
          <footer class="footer">
            <div class="container p-content">
              Footer
            </div>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="sidebarEffects.js"></script>
  <script>
    $(document).ready(function(){
      $('.your-class').slick();
    });
  </script>
  <script src="dist/bundle.js"></script>
</body>

</html>
